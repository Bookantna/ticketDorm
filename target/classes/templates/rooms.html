<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room List - Ticketing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#10b981',
                        'secondary-gray': '#f3f4f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-secondary-gray min-h-screen p-4 relative">

<div class="max-w-4xl mx-auto pt-4 pb-12">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-extrabold text-gray-900">
            Manage Rooms
        </h1>

        <a th:href="@{/room/add}" class="inline-block px-4 py-2 bg-primary-green text-white font-semibold text-sm rounded-lg shadow-md hover:bg-green-700 transition duration-150">
            + Add Room
        </a>
    </div>

    <a th:href="@{/}" class="text-primary-green hover:text-green-700 text-sm font-medium mb-4 inline-block">
        &larr; Back to Welcome
    </a>

    <div class="bg-white shadow-2xl rounded-xl overflow-hidden mt-4">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Room Number
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Actions
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:if="${rooms == null or rooms.empty}">
                <td colspan="2" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
                    No rooms found. Click "Add Room" to create one.
                </td>
            </tr>

            <tr th:each="room : ${rooms}">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                    <span th:text="${room.roomNumber}">Room Number Placeholder</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    <a th:href="@{/room/details/{id}(id=${room.id})}"
                       class="inline-block px-3 py-1 bg-blue-500 text-white text-xs font-medium rounded-md shadow-sm hover:bg-blue-600 transition duration-150">
                        Details
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${message}" class="mt-4 p-3 rounded-lg text-sm bg-green-100 text-green-700 border border-green-300">
        <span th:text="${message}"></span>
    </div>

</div>

</body>
</html>

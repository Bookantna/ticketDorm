<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#10b981',
                        'secondary-gray': '#f3f4f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-secondary-gray min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl">

    <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
        Add New Room
    </h1>

    <!-- Link back to list -->
    <div class="mb-6">
        <a th:href="@{/room/list}" class="inline-flex items-center text-primary-green hover:text-green-700 text-sm font-medium transition duration-150">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Room List
        </a>
    </div>

    <!-- Error/Success Message Handling -->
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${successMessage}" class="bg-primary-green/10 border border-primary-green/50 text-primary-green px-4 py-3 rounded-lg mb-4" role="alert">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Form for adding room -->
    <form th:action="@{/room/add}" th:object="${userDto}" method="post" class="space-y-6">

        <!-- Invite Code Input -->
        <div>
            <label for="inviteCode" class="block text-sm font-medium text-gray-700 mb-1">
                Invite Code (e.g., '16DC368A')
            </label>
            <input
                    type="text"
                    id="inviteCode"
                    name="inviteCode"
                    placeholder="Enter room invite code"
                    required
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary-green focus:border-primary-green transition duration-150"
            >
            <!-- Field Error Display (for Spring Validation) -->
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-bold text-white bg-primary-green hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-green transition duration-150 transform hover:scale-[1.01]">
            Join or Create Room
        </button>
    </form>
</div>

</body>
</html>
